<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-panel">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-earth-americas logo-icon"></i>
                <h1 class="logo-text">Logistix</h1>
            </div>
            <div class="sidebar-profile">
                <img src="https://i.pravatar.cc/150?img=32" alt="Kullanıcı Resmi" class="profile-avatar">
                <h3 class="profile-name">Danielle Garner</h3>
            </div>
            <nav class="sidebar-menu-wrapper">
                <ul class="sidebar-menu" id="module-menu">
                    </ul>
            </nav>
        </aside>

        <div class="main-wrapper">
            <header class="main-header">
                <div class="header-left">
                    <h2>Welcome back,</h2>
                    <h1 id="module-title"><i class="fa-solid fa-chart-pie"></i> Logistics Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <input type="text" placeholder="Search...">
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="header-icon-btn"><i class="fas fa-bell"></i></button>
                    <div class="header-user">
                         <img src="https://i.pravatar.cc/150?img=32" alt="Kullanıcı">
                        <span>admin@distro.com</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <main class="content-area" id="module-container">
                 <div class="dashboard-grid">
                    <div class="stat-card color-blue">
                        <div class="stat-icon"><i class="fas fa-box"></i></div>
                        <div class="stat-info">
                            <p>Total Shipments</p>
                            <span>869</span>
                        </div>
                    </div>
                    <div class="stat-card color-red">
                        <div class="stat-icon"><i class="fas fa-clock"></i></div>
                        <div class="stat-info">
                            <p>Pending</p>
                            <span>562</span>
                        </div>
                    </div>
                    <div class="stat-card color-purple">
                        <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                        <div class="stat-info">
                            <p>Delivered</p>
                            <span>624</span>
                        </div>
                    </div>
                    <div class="stat-card color-dark-blue">
                        <div class="stat-icon"><i class="fas fa-times-circle"></i></div>
                        <div class="stat-info">
                            <p>Cancelled</p>
                            <span>47</span>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3>Shipment Statistics</h3>
                    </div>
                    <div class="card-body">
                         <p>İstatistik grafiği alanı. Modül yüklendiğinde ilgili grafik buraya gelebilir.</p>
                         <img src="https" alt="">
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="firebase-config.js"></script> <script src="admin.js"></script>
</body>
</html>
