<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="loading-overlay" style="display: none;"><div class="spinner"></div><p>İşlem yapılıyor...</p></div>
    <div id="maintenance-modal" class="modal-overlay" style="display: none;"><div class="modal-panel"><div class="modal-header"><h3 id="modal-title"></h3></div><div class="modal-body" id="modal-body"></div><div class="modal-footer" id="modal-footer"></div></div></div>

    <div class="admin-container">
        <aside class="admin-sidebar"></aside>

        <main class="admin-content">
            <div id="veritabani-ayarlari-panel" class="content-panel active">
                </div>

            <div id="soru-yoneticisi-panel" class="content-panel">
                 </div>
            
            <div id="bayi-yoneticisi-panel" class="content-panel">
                 <div class="card" id="email-manager">
                    <h2><i class="fas fa-at"></i> Bayi Yöneticisi</h2>
                    <p style="font-size: 12px; color: var(--secondary); margin-top: -15px; margin-bottom: 15px;">
                        <i class="fas fa-info-circle"></i> Buradan bayi kodlarına atanmış e-posta adreslerini yönetebilirsiniz. Değişiklikler anında buluta kaydedilir.
                    </p>
                    <div class="manager-actions">
                         <div class="manager-main-actions">
                            <button id="bulk-upload-emails-btn" class="btn-success btn-sm"><i class="fas fa-file-upload"></i> Toplu E-posta Yükle (.txt)</button>
                            <button id="add-new-email-btn" class="btn-primary btn-sm"><i class="fas fa-plus"></i> Yeni E-posta Ekle</button>
                             <input type="file" id="email-bulk-upload-input" accept=".txt" style="display: none;">
                        </div>
                         <input type="text" id="email-search-input" placeholder="Bayi kodu veya e-posta ile ara..." style="padding: 10px; border-radius: 6px; border: 1px solid var(--border); width: 100%; max-width: 300px;">
                    </div>
                    <div id="email-manager-list" class="email-manager-list-container"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="migration-manager-overlay" class="modal-overlay" style="display: none;"></div>
    <div id="scenario-system-overlay" class="modal-overlay" style="display: none;"></div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    
    <script src="../db-config.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
