<div class="module-card">
    <div class="card-header">
        <h3><i class="fas fa-tools"></i> Veri Bakım Araçları</h3>
    </div>
    <div class="card-body">
        <p class="info-text">
            Bu araçlar, veritabanınızdaki olası tutarsızlıkları, kalıntı verileri ve bozuk kayıtları tespit edip temizlemenize yardımcı olur. 
            Bu işlemleri yapmadan önce sistemin tam bir yedeğini almanız önemle tavsiye edilir.
        </p>
        <div class="tools-grid">
            <button id="analyze-orphan-reports-btn" class="tool-btn">
                <i class="fas fa-user-slash"></i>
                <span>Kalıntı Raporları Analiz Et</span>
                <small>Ana bayi listesinde olmayan eski raporları bulur ve silme imkanı tanır.</small>
            </button>
            <button id="check-consistency-btn" class="tool-btn">
                <i class="fas fa-check-double"></i>
                <span>Veri Tutarlılığını Kontrol Et</span>
                <small>Bayi listesi ile e-posta listesi arasındaki uyuşmazlıkları raporlar.</small>
            </button>
            <button id="analyze-corrupt-reports-btn" class="tool-btn">
                <i class="fas fa-heart-crack"></i>
                <span>Bozuk Raporları Tara</span>
                <small>İçi boş veya yapısı bozulmuş, hataya neden olabilecek raporları bulur.</small>
            </button>
            <button id="clean-field-btn" class="tool-btn danger">
                <i class="fas fa-broom"></i>
                <span>Gereksiz Alan Temizleyici</span>
                <small>Tüm raporlardan belirteceğiniz bir veri alanını kalıcı olarak siler.</small>
            </button>
        </div>
    </div>
</div>

<div id="maintenance-modal" class="modal-overlay" style="display: none;">
    <div class="modal-panel">
        <div class="modal-header" id="modal-header">
            <h3 id="modal-title">Modal Başlığı</h3>
        </div>
        <div class="modal-body" id="modal-body">
            </div>
        <div class="modal-footer" id="modal-footer">
            </div>
    </div>
</div>
