<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Kodları Seçim Sistemi</title>
    <style>
        /* CSS kodlarınız burada */
    </style>
</head>
<body>

<div class="frame">
    <h2 class="header">Arçelik Pop Kodları</h2>
    <div class="container" id="popCodesContainer">
        <!-- Pop Kodları buraya JavaScript ile eklenecek -->
    </div>

    <div class="button-container">
        <!-- Seçilenleri Kopyala ve Temizle butonları ilk sıraya taşıdık -->
        <button class="copy-button" onclick="copySelectedCodes()">Seçilenleri Kopyala</button>
        <button class="clear-button" onclick="clearSelectedCodes()">Seçilenleri Temizle</button>

        <button class="select-giris-button" onclick="selectGirisCodes()">Giriş</button>
        <button class="select-specific-button" onclick="selectBeyazEsyaCodes()">Beyaz Eşya</button>
        <button class="select-kea-button" onclick="selectKeaCodes()">KEA</button>
        <button class="select-ankastre-button" onclick="selectAnkastreCodes()">Ankastre</button>
        <button class="select-tv-button" onclick="selectTvCodes()">TV</button>
    </div>
</div>

<script>
    const popCodes = [
        "100001", "100002", "100003", "100004", "100005", "100006", "100007", "100008", "100009", "100010", "100011",
        "100012", "100013", "100014", "100015", "100016", "100017", "100018", "100019", "100020", "100021", "100022",
        "100023", "100024", "100025", "100026", "100027", "100028", "100029", "100030", "100031", "100032", "100033",
        "100034", "100035", "100036", "100037", "100038", "100040", "100041", "100042", "100043", "100044", "100045",
        "100046", "100047", "100048", "100049", "100050", "100051", "100052", "100053", "100054", "100055", "100056",
        "100060"
    ];
    
    const redCodes = ["100019", "100020", "100048", "100049", "100050", "100051"];
    const blueCodes = ["100052", "100053", "100054", "100055", "100056"];
    const popCodesContainer = document.getElementById('popCodesContainer');

    // Kodları oluştur ve ekle
    popCodes.forEach(code => {
        const label = document.createElement('label');
        label.classList.add('checkbox-label');
        if (redCodes.includes(code)) label.classList.add('red');
        if (blueCodes.includes(code)) label.classList.add('blue');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = code;
        checkbox.classList.add('checkbox');

        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(code));
        popCodesContainer.appendChild(label);
    });

    // Seçilen kodları kopyala
    function copySelectedCodes() {
        const selectedCodes = Array.from(document.querySelectorAll('.checkbox:checked')).map(cb => cb.value);
        const textToCopy = selectedCodes.join(", ");
        
        if (textToCopy) {
            navigator.clipboard.writeText(textToCopy)
                .then(() => alert("POP Kodlarınız Kopyalandı!"))
                .catch(err => alert("Kopyalama hatası: " + err));
        } else {
            alert("Kopyalanacak kod seçilmedi.");
        }
    }

    // Seçilen kodları temizle
    function clearSelectedCodes() {
        document.querySelectorAll('.checkbox:checked').forEach(cb => cb.checked = false);
    }

    // Beyaz Eşya kodlarını seç
    function selectBeyazEsyaCodes() {
        const beyazEsyaCodes = ["100004", "100005", "100006", "100007", "100008", "100009", "100010", "100011", "100012", "100013", "100014", "100060"];
        document.querySelectorAll('.checkbox').forEach(checkbox => {
            if (beyazEsyaCodes.includes(checkbox.value)) {
                checkbox.checked = true;
            }
        });
    }

    // KEA kodlarını seç
    function selectKeaCodes() {
        const keaCodes = ["100015", "100016", "100017", "100018", "100019", "100020", "100021", "100022", "100023", "100024", "100025", "100026", "100027", "100028", "100029", "100030", "100031", "100032", "100033", "100034"];
        document.querySelectorAll('.checkbox').forEach(checkbox => {
            if (keaCodes.includes(checkbox.value)) {
                checkbox.checked = true;
            }
        });
    }

    // Ankastre kodlarını seç
    function selectAnkastreCodes() {
        const ankastreCodes = ["100035", "100036", "100037", "100038"];
        document.querySelectorAll('.checkbox').forEach(checkbox => {
            if (ankastreCodes.includes(checkbox.value)) {
                checkbox.checked = true;
            }
        });
    }

    // TV kodlarını seç
    function selectTvCodes() {
        const tvCodes = ["100047", "100046", "100040", "100041", "100043", "100045", "100044", "100042"];
        document.querySelectorAll('.checkbox').forEach(checkbox => {
            if (tvCodes.includes(checkbox.value)) {
                checkbox.checked = true;
            }
        });
    }

    // Giriş kodlarını seç
    function selectGirisCodes() {
        const girisCodes = ["100001", "100002", "100003"];
        document.querySelectorAll('.checkbox').forEach(checkbox => {
            if (girisCodes.includes(checkbox.value)) {
                checkbox.checked = true;
            }
        });
    }

    // Çerezleri temizle
    function clearCookies() {
        const cookies = document.cookie.split(";");

        for (const cookie of cookies) {
            const eqPos = cookie.indexOf("=");
            const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
        }
        console.log("Tüm çerezler temizlendi.");
    }

    // 10 dakikada bir çerezleri temizle
    setInterval(clearCookies, 600000);

</script>

</body>
</html>
