<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayi Konum Otomasyonu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7fc;
            color: #333;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin: 0 0 20px;
            background: linear-gradient(to right, #ff5c5c, #8b0000);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            max-width: 90%;
        }

        #searchContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #searchInput {
            margin: 10px 0;
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #buttonContainer {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        #customButton, #clearButton, #dbButton, #copyButton {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
        }

        #customButton {
            background-color: #5cb85c;
            color: white;
        }

        #customButton:hover {
            background-color: #4cae4c;
        }

        #clearButton {
            background-color: #d9534f;
            color: white;
        }

        #clearButton:hover {
            background-color: #c9302c;
        }

        #dbButton {
            background-color: #008CBA;
            color: white;
        }

        #dbButton:hover {
            background-color: #005f8a;
        }

        #copyButton {
            background-color: #f39c12;
            color: white;
        }

        #copyButton:hover {
            background-color: #e67e22;
        }

        #results {
            margin-top: 20px;
            width: 90%;
            max-width: 1000px;
            overflow-x: auto; /* Yatay kaydırma ekler */
            -webkit-overflow-scrolling: touch;  /* Mobil cihazlarda düzgün kaydırma */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            table-layout: fixed; /* Kolon genişliklerini dengelemek için */
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
        }

        th {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border-right: 1px solid #e0e0e0;
        }

        tr:last-child td {
            border-bottom: none;
        }

        td:last-child, th:last-child {
            border-right: none;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        tr:hover {
            background-color: #f1f5f9;
            transition: background-color 0.2s ease-in-out;
        }

        td {
            font-size: 14px;
        }

        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Mobil uyumlu tablo düzeni */
        @media screen and (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            th {
                text-align: right;
                position: absolute;
                top: -9999px;
            }

            td {
                position: relative;
                padding-left: 50%;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                top: 0;
                font-weight: bold;
                text-transform: uppercase;
                padding-left: 10px;
                color: #333;
            }

            tr {
                border-bottom: 1px solid #ddd;
                display: block;
            }
        }
    </style>
</head>
<body>
    <h1 class="header">Bayi Konum Otomasyonu</h1>

    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Aramak istediğiniz kelimeyi yazın...">
        <input type="file" id="fileInput" accept=".xlsx, .xls" style="display: none;">
        <div id="buttonContainer">
            <button id="customButton">Yükle</button>
            <button id="clearButton">Sil</button>
            <button id="copyButton">Kopyala</button>
            <button id="dbButton">DB</button>
        </div>
        <div id="noResultsMessage"></div>  <!-- Sonuç bulunamadı uyarısı burada yer alacak -->
        <div id="noFileMessage"></div> <!-- Excel dosyası yüklenmemişse mesaj burada yer alacak -->
    </div>

    <div id="results"></div>

    <script>
        let excelData = [];
        const STORAGE_KEY = 'excelData';
        const STORAGE_EXPIRY_KEY = 'excelDataExpiry';
        const FIRST_LOAD_KEY = 'firstLoadCompleted';  // Yeni bayrak ekledik

        // Load saved data on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedData = localStorage.getItem(STORAGE_KEY);
            const expiryTime = localStorage.getItem(STORAGE_EXPIRY_KEY);
            const firstLoad = localStorage.getItem(FIRST_LOAD_KEY);  // Veriyi yükleyip yüklemediğimizi kontrol ediyoruz

            if (savedData && expiryTime && new Date() < new Date(expiryTime)) {
                excelData = JSON.parse(savedData);

                // İlk defa veri yüklendiyse uyarıyı göster
                if (!firstLoad) {
                    alert("Kaydedilmiş veri yüklendi.");
                    localStorage.setItem(FIRST_LOAD_KEY, 'true');  // Uyarıyı gösterdiğimizde bayrağı 'true' yapıyoruz
                }
            } else {
                localStorage.removeItem(STORAGE_KEY);
                localStorage.removeItem(STORAGE_EXPIRY_KEY);
            }
        });

        document.getElementById('customButton').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            const noFileMessage = document.getElementById('noFileMessage');
            noFileMessage.innerHTML = ''; // Dosya seçildiğinde mesajı temizliyoruz

            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    excelData = XLSX.utils.sheet_to_json(worksheet, { defval: "Boş" });
                    const expiryDate = new Date();
                    expiryDate.setDate(expiryDate.getDate() + 30);

                    // Save data and expiry date to localStorage
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(excelData));
                    localStorage.setItem(STORAGE_EXPIRY_KEY, expiryDate.toISOString());
                    localStorage.setItem(FIRST_LOAD_KEY, 'true');  // İlk yüklemeden sonra bayrağı kaydediyoruz

                    displayData(excelData);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        document.getElementById('clearButton').addEventListener('click', () => {
            localStorage.removeItem(STORAGE_KEY);
            localStorage.removeItem(STORAGE_EXPIRY_KEY);
            localStorage.removeItem(FIRST_LOAD_KEY);  // Bayrağı temizliyoruz
            excelData = [];
            displayData([]);
        });

        document.getElementById('copyButton').addEventListener('click', () => {
            const range = document.createRange();
            range.selectNode(document.getElementById('results'));
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            alert('Tablo kopyalandı!');
        });

        // Data filtering function
        document.getElementById('searchInput').addEventListener('input', (event) => {
            const query = event.target.value.toLowerCase();
            const filteredData = excelData.filter(row => {
                return Object.values(row).some(value =>
                    value.toString().toLowerCase().includes(query)
                );
            });
            displayData(filteredData);
        });

        function displayData(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results
            if (data.length === 0) {
                const noResultsMessage = document.getElementById('noResultsMessage');
                noResultsMessage.innerHTML = 'Sonuç bulunamadı.';
                return;
            }

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            const headers = Object.keys(data[0]);

            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            data.forEach(row => {
                const tr = document.createElement('tr');
                const checkboxCell = document.createElement('td');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.setAttribute('data-bayi-kodu', row['Bayi Kodu']);
                checkbox.setAttribute('data-bayi', row['Bayi']);
                checkboxCell.appendChild(checkbox);
                tr.appendChild(checkboxCell);

                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header];
                    td.setAttribute('data-label', header);  // Hücrelere etiket ekliyoruz
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(tbody);
            resultsDiv.appendChild(table);
        }
    </script>
</body>
</html>
