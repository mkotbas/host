<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayi Konum Otomasyonu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin: 0 0 20px;
            background: linear-gradient(to right, #ff5c5c, #8b0000);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        #search {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            height: 40px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            #search {
                width: 90%;
                height: 40px;
                margin: 0 auto 20px;
                display: block;
            }
        }

        #fileInput {
            display: none;
        }

        #customButton {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            background-color: #059862;
            color: white;
            width: auto;
            margin-right: 8px;
        }

        #customButton:hover {
            background-color: #047c4d;
        }

        .buttons-container button {
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 8px;
            border-radius: 4px;
            border: none;
            background-color: #059862;
            color: white;
        }

        .buttons-container button:hover {
            background-color: #047c4d;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        th {
            background-color: #f2f2f2;
        }

        .checkbox-column input {
            width: 20px;
            height: 20px;
        }

        .map-button {
            display: inline-block;
            padding: 5px 10px;
            margin-right: 4px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 12px;
            border: none;
            cursor: pointer;
            width: 24px;
            height: 24px;
            line-height: 14px;
            box-sizing: border-box;
        }

        .map-button:hover {
            transform: scale(1.05);
        }

        .map-button:active {
            opacity: 0.8;
        }

        .map-button.google {
            background-color: #4285F4;
        }

        .map-button.google:hover {
            background-color: #3367D6;
        }

        .map-button.yandex {
            background-color: #FF0000;
        }

        .map-button.yandex:hover {
            background-color: #D60000;
        }

        .map-button.copy {
            background-color: #059862;
        }

        .map-button.copy:hover {
            background-color: #047c4d;
        }

        #resultsTable {
            display: none;
            width: 55%;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            #resultsTable {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Bayi Konum Otomasyonu
    </div>

    <input type="text" id="search" placeholder="Arama yapın..." />

    <div class="buttons-container">
        <label for="fileInput" id="customButton">Yükle</label>
        <input type="file" id="fileInput" accept=".xlsx, .xls" />
        
        <button id="copyButton">Kopyala</button>
        <button id="clearButton">Temizle</button>
        <button id="dbButton">DB</button>
    </div>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Şehir</th>
                <th>İlçe</th>
                <th>Seç</th>
                <th>Bayi Kodu</th>
                <th>Bayi Adı</th>
                <th>Konum</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        let excelData = [];
        let copiedData = [];

        function checkDataExpiry() {
            const lastUploadDate = localStorage.getItem('lastUploadDate');
            if (lastUploadDate) {
                const currentDate = new Date();
                const uploadDate = new Date(lastUploadDate);
                const differenceInDays = (currentDate.getTime() - uploadDate.getTime()) / (1000 * 3600 * 24);

                if (differenceInDays > 30) {
                    localStorage.clear();
                    alert("Veritabanı süresi dolmuş ve silinmiştir.");
                }
            }
        }

        function saveDataToLocalStorage() {
            const currentDate = new Date().toISOString();
            localStorage.setItem('lastUploadDate', currentDate);
            localStorage.setItem('excelData', JSON.stringify(excelData));
        }

        function adjustColumnWidth(data, columnIndex) {
            if (data.length === 0) return;

            let maxLength = data.reduce((max, row) => {
                const cellValue = row[columnIndex]?.toString() || "";
                return Math.max(max, cellValue.length);
            }, 0);

            setTimeout(() => {
                const thElements = document.querySelectorAll('th');
                const tdElements = document.querySelectorAll('td:nth-child(1)');

                if (thElements.length > 0 && tdElements.length > 0) {
                    const adjustedWidth = maxLength + 2;
                    thElements[0].style.width = `${adjustedWidth}ch`;
                    tdElements.forEach(td => {
                        td.style.width = `${adjustedWidth}ch`;
                    });
                }
            }, 0);
        }

        document.addEventListener('DOMContentLoaded', function () {
            checkDataExpiry();

            const savedData = localStorage.getItem('excelData');
            if (savedData) {
                excelData = JSON.parse(savedData);
                displayResults(excelData);
            }
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    excelData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    displayResults(excelData);
                    adjustColumnWidth(excelData, 0);
                    saveDataToLocalStorage();
                };
                reader.readAsArrayBuffer(file);
            }
        });

        document.getElementById('search').addEventListener('input', function(event) {
            const query = event.target.value.toLowerCase();
            const filteredData = excelData.filter((row, index) => {
                if (index === 0) return true;
                return row.some(cell => cell && cell.toString().toLowerCase().includes(query));
            });
            displayResults(filteredData);
        });

        function displayResults(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            const resultsTable = document.getElementById('resultsTable');

            if (data.length > 1) {
                resultsTable.style.display = 'table';
            } else {
                resultsTable.style.display = 'none';
            }

            data.forEach((row, index) => {
                if (index === 0) return;

                const tr = document.createElement('tr');

                ['Şehir', 'İlçe', '', 'Bayi Kodu', 'Bayi Adı', 'Konum'].forEach((_, colIndex) => {
                    const td = document.createElement('td');
                    if (colIndex === 2) {
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.classList.add('checkbox');
                        td.appendChild(checkbox);
                    } else {
                        if (colIndex === 5 && row[colIndex]) {
                            const coordinates = row[colIndex];

                            const gMapLink = document.createElement('button');
                            gMapLink.className = 'map-button google';
                            gMapLink.title = 'Google Haritalar\'da aç';
                            gMapLink.innerHTML = 'G';
                            gMapLink.addEventListener('click', () => {
                                window.open(`https://www.google.com/maps?q=${coordinates}`, '_blank');
                            });

                            const yMapLink = document.createElement('button');
                            yMapLink.className = 'map-button yandex';
                            yMapLink.title = 'Yandex Haritalar\'da aç';
                            yMapLink.innerHTML = 'Y';
                            yMapLink.addEventListener('click', () => {
                                window.open(`https://yandex.com.tr/harita/?text=${coordinates}`, '_blank');
                            });

                            const copyBtn = document.createElement('button');
                            copyBtn.className = 'map-button copy';
                            copyBtn.title = 'Koordinatları kopyala';
                            copyBtn.innerHTML = 'K';
                            copyBtn.addEventListener('click', () => {
                                navigator.clipboard.writeText(coordinates).then(() => {
                                    alert('Koordinatlar kopyalandı.');
                                });
                            });

                            td.appendChild(gMapLink);
                            td.appendChild(yMapLink);
                            td.appendChild(copyBtn);
                        } else {
                            td.textContent = row[colIndex] || '';
                        }
                    }
                    tr.appendChild(td);
                });

                tableBody.appendChild(tr);
            });
        }

        document.querySelector('#resultsTable').addEventListener('change', function(event) {
            if (event.target.type === 'checkbox') {
                const row = event.target.closest('tr');
                const bayiKodu = row.cells[3].textContent;
                const bayiAdı = row.cells[4].textContent;
                const şehir = row.cells[0].textContent;

                if (event.target.checked) {
                    const bayiAdiLimited = bayiAdı.length > 20 ? bayiAdı.substring(0, 20) : bayiAdı;
                    copiedData.push(`Bayi Kodu: ${bayiKodu}\nBayi Adı: ${bayiAdiLimited}\nŞehir: ${şehir}`);
                } else {
                    copiedData = copiedData.filter(data => !data.includes(`Bayi Kodu: ${bayiKodu}`));
                }
            }
        });

        document.getElementById('copyButton').addEventListener('click', function() {
            if (copiedData.length > 0) {
                const dataToCopy = `Bugün FiDe Yapılacak Bayiler:\n\n` + copiedData.join('\n\n');
                navigator.clipboard.writeText(dataToCopy).then(() => {
                    alert('Veri kopyalandı!');
                });
            } else {
                alert('Öncelikle bir veri seçin!');
            }
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            document.querySelectorAll('.checkbox').forEach(checkbox => checkbox.checked = false);
            copiedData = [];
            document.getElementById('tableBody').innerHTML = '';
            document.getElementById('resultsTable').style.display = 'none';
        });

        document.getElementById('dbButton').addEventListener('click', function() {
            localStorage.clear();
            excelData = [];
            copiedData = [];
            document.getElementById('tableBody').innerHTML = '';
            document.getElementById('resultsTable').style.display = 'none';
            alert('Veritabanı sıfırlandı!');
        });
    </script>
</body>
</html>
