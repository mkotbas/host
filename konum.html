<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bayi Konum Otomasyonu (Duyarlı Mod)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <style>
    /* --- GENEL VE MASAÜSTÜ STİLLERİ --- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      background: linear-gradient(to right, #ff5c5c, #8b0000);
      color: white;
      border-radius: 8px;
      margin-bottom: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #search {
      display: block;
      margin: 0 auto 20px;
      width: 90%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .buttons-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      width: 90%;
      max-width: 800px;
    }
    .buttons-container button,
    #customButton {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #059862;
      color: white;
      text-align: center;
      white-space: nowrap;
    }
    #customButton:hover,
    .buttons-container button:hover {
      background-color: #047c4d;
    }
    #fileInput {
      display: none;
    }

    .table-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .select-column {
      text-align: center;
      width: 80px;
    }
    .select-column input {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .action-column {
        display: flex;
        gap: 5px;
        justify-content: center;
    }

    .map-button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 36px;
      height: 36px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.1s;
    }
    .map-button.google { background-color: #4285F4; }
    .map-button.yandex { background-color: #FF0000; }
    .map-button.copy { background-color: #059862; }
    .map-button:hover { transform: scale(1.1); }

    @media (max-width: 768px) {
      .buttons-container {
        flex-wrap: nowrap;
        gap: 5px;
        width: 100%;
        padding: 0 5px;
        box-sizing: border-box; 
      }
      .buttons-container button,
      #customButton {
        flex: 1;
        padding: 10px 2px;
        font-size: 12px;
        min-width: 0;
      }
      thead { display: none; }
      table, tbody { display: block; width: 100%; }
      tr {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 15px;
        background-color: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.06);
        padding: 15px;
        position: relative;
      }
      td { display: block; border: none; padding: 2px 0; font-size: 14px; }
      td:nth-child(6) {
        order: 1; width: 100%; font-weight: 800; font-size: 18px; color: #1a1a1a;
        margin-bottom: 8px; padding-bottom: 8px; border-bottom: 1px solid #eee;
      }
      td:nth-child(1) { order: 2; width: auto; color: #2c3e50; font-weight: 700; font-size: 15px; }
      td:nth-child(1)::after { content: "•"; color: #bbb; margin: 0 6px; font-weight: normal; }
      td:nth-child(2) { order: 3; width: auto; color: #555; font-size: 15px; }
      td:nth-child(5) {
        order: 4; width: auto; margin-left: 8px; background-color: #e3f2fd;
        color: #1565c0; padding: 3px 8px; border-radius: 6px; font-size: 12px; font-weight: bold;
        display: flex; align-items: center;
      }
      td:nth-child(5)::before { content: "#"; margin-right: 2px; opacity: 0.6; }
      tr::after { content: ""; width: 100%; order: 5; height: 15px; }
      td:nth-child(3) { order: 6; width: auto; display: flex; align-items: center; text-align: left; }
      td:nth-child(3)::before { content: "Seç"; font-size: 14px; margin-right: 4px; color: #059862; font-weight: bold; }
      td:nth-child(4) { order: 7; width: auto; display: flex; align-items: center; margin-left: 8px; text-align: left; }
      td:nth-child(4)::before { content: "Görüntü"; font-size: 14px; margin-right: 4px; color: #cc0000; font-weight: bold; }
      td:nth-child(7) { order: 8; width: auto; margin-left: auto; }
      .action-column { display: flex; gap: 8px; }
    }
  </style>
</head>
<body>
  <div class="header">Bayi Konum Otomasyonu</div>
  <input type="text" id="search" placeholder="Bayi, Şehir veya Kod Ara..." />

  <div class="buttons-container">
    <label for="fileInput" id="customButton">Yükle</label>
    <input type="file" id="fileInput" accept=".xlsx, .xls" />
    <button id="copyButton">Kopyala</button>
    <button id="clearButton">Temizle</button>
    <button id="dbButton">Sıfırla</button>
  </div>

  <div class="table-container">
    <table id="resultsTable" style="display:none;">
      <thead>
        <tr>
          <th>Şehir</th>
          <th>İlçe</th>
          <th class="select-column">Seç</th>
          <th class="select-column">Görüntülü</th>
          <th>Bayi Kodu</th>
          <th>Bayi Adı</th>
          <th>Konum</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    let excelData = [];
    let selectedCodes = new Set(); // Hafıza: Seçilen bayi kodları
    let videoCodes = new Set();    // Hafıza: Görüntülü seçilen kodlar

    function checkDataExpiry() {
      const lastUploadDate = localStorage.getItem('lastUploadDate');
      if (lastUploadDate) {
        const currentDate = new Date();
        const uploadDate = new Date(lastUploadDate);
        const differenceInDays = (currentDate - uploadDate) / (1000 * 3600 * 24);
        if (differenceInDays > 30) {
          localStorage.clear();
          alert("Veritabanı süresi dolmuş ve silinmiştir.");
        }
      }
    }

    function saveDataToLocalStorage() {
      localStorage.setItem('lastUploadDate', new Date().toISOString());
      localStorage.setItem('excelData', JSON.stringify(excelData));
    }

    function openYandexMaps(coordinates) {
      const cleanedCoords = coordinates.trim().replace(/\s+/g, '');
      const [lat, lon] = cleanedCoords.split(',');
      const url = `https://yandex.com.tr/harita/?rtext=~${lat},${lon}&rtt=auto`;
      window.open(url, '_blank');
    }

    function displayResults(data) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      const table = document.getElementById('resultsTable');
      table.style.display = (data.length > 0 || excelData.length > 1) ? 'table' : 'none';

      data.forEach((row, index) => {
        // Excel başlığını veya boş satırı atla (Bayi Kodu sütunu kontrolüyle)
        if (index === 0 && (row[7] === 'Bayi Kodu' || row[7] === undefined)) return;
        if (!row[7]) return;

        const sehir = row[4] || '';
        const ilce = row[5] || '';
        const bayiKodu = row[7].toString(); 
        const bayiAdi = row[9] || '';
        const konum = row[10] || '';

        const tr = document.createElement('tr');
        const cells = [sehir, ilce, 'SEÇ', 'GÖRÜNTÜLÜ', bayiKodu, bayiAdi, konum];

        cells.forEach((cell, colIndex) => {
          const td = document.createElement('td');

          if (colIndex === 2) { 
            td.className = 'select-column';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'checkbox-select';
            if (selectedCodes.has(bayiKodu)) checkbox.checked = true;
            
            checkbox.addEventListener('change', (e) => {
              if (e.target.checked) selectedCodes.add(bayiKodu);
              else selectedCodes.delete(bayiKodu);
            });
            td.appendChild(checkbox);
          } 
          else if (colIndex === 3) {
            td.className = 'select-column';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'checkbox-video';
            if (videoCodes.has(bayiKodu)) checkbox.checked = true;

            checkbox.addEventListener('change', (e) => {
              if (e.target.checked) videoCodes.add(bayiKodu);
              else videoCodes.delete(bayiKodu);
            });
            td.appendChild(checkbox);
          }
          else if (colIndex === 6 && konum) {
            const actionDiv = document.createElement('div');
            actionDiv.className = 'action-column';

            const gBtn = document.createElement('button');
            gBtn.className = 'map-button google'; gBtn.innerHTML = 'G';
            gBtn.onclick = () => window.open(`https://www.google.com/maps/search/?api=1&query=${konum}`, '_blank');

            const yBtn = document.createElement('button');
            yBtn.className = 'map-button yandex'; yBtn.innerHTML = 'Y';
            yBtn.onclick = () => openYandexMaps(konum);

            const cBtn = document.createElement('button');
            cBtn.className = 'map-button copy'; cBtn.innerHTML = 'K';
            cBtn.onclick = () => {
              navigator.clipboard.writeText(konum);
              alert('Koordinatlar kopyalandı.');
            };

            actionDiv.appendChild(gBtn); actionDiv.appendChild(yBtn); actionDiv.appendChild(cBtn);
            td.appendChild(actionDiv);
          } else {
            td.textContent = cell || '';
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkDataExpiry();
      const saved = localStorage.getItem('excelData');
      if (saved) {
        excelData = JSON.parse(saved);
        displayResults(excelData);
      }
    });

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          excelData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
          selectedCodes.clear();
          videoCodes.clear();
          displayResults(excelData);
          saveDataToLocalStorage();
        };
        reader.readAsArrayBuffer(file);
      }
    });

    document.getElementById('search').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();
      const filtered = excelData.filter((row, i) => {
        if (i === 0) return true;
        return row.some(cell => cell && cell.toString().toLowerCase().includes(query));
      });
      displayResults(filtered);
    });

    // --- GÜNCELLENEN KISIM BURASI (Kopyalama İşlemi) ---
    document.getElementById('copyButton').addEventListener('click', () => {
      let textToCopy = [];
      excelData.forEach((row, index) => {
        if (index === 0) return;
        const bKodu = row[7] ? row[7].toString() : null;
        if (bKodu && selectedCodes.has(bKodu)) {
          const sehir = (row[4] || '').toString().replace('•', '').trim();
          const bayiAdi = row[9];
          const isVideo = videoCodes.has(bKodu);
          const denetimTuru = isVideo ? "Görüntülü" : "Rutin";
          // Emojiler kaldırıldı, sadece metin ve kalınlaştırma (*) işaretleri var
          const cleanCode = bKodu.replace('#', '').trim();

          // Resimdeki formata uygun sade yapı
          const satirMetni = `*Bayi:* ${bayiAdi}\n*Kod:* ${cleanCode}\n*Şehir:* ${sehir}\n*Denetim Türü:* ${denetimTuru}`;
          textToCopy.push(satirMetni);
        }
      });

      if (textToCopy.length > 0) {
        // Her bayi arasına tire (-) eklenirken fazladan boşluklar kaldırıldı
        const finalText = `*Bugün FiDe Yapılacak Bayiler;*\n\n${textToCopy.join('\n------------------\n')}`;
        navigator.clipboard.writeText(finalText).then(() => alert('Whatsapp formatında kopyalandı!'));
      } else {
        alert('Öncelikle "Seç" kutucuğundan en az bir bayi seçin!');
      }
    });
    // --- GÜNCELLEME SONU ---

    document.getElementById('clearButton').addEventListener('click', () => {
      selectedCodes.clear();
      videoCodes.clear();
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
      alert("Tüm seçimler temizlendi.");
    });

    document.getElementById('dbButton').addEventListener('click', () => {
      if(confirm('Tüm kayıtlı veriler silinecek. Emin misiniz?')) {
        localStorage.clear();
        excelData = [];
        selectedCodes.clear();
        videoCodes.clear();
        document.getElementById('tableBody').innerHTML = '';
        document.getElementById('resultsTable').style.display = 'none';
        alert('Veritabanı sıfırlandı!');
      }
    });
  </script>
</body>
</html>
