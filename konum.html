<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bayi Konum Otomasyonu (Görüntülü Mod)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      background: linear-gradient(to right, #ff5c5c, #8b0000);
      color: white;
      border-radius: 8px;
      margin-bottom: 20px;
      width: 90%;
      max-width: 800px;
    }
    #search {
      display: block;
      margin: 0 auto 20px;
      width: 90%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      width: 90%;
      max-width: 800px;
    }
    .buttons-container button,
    #customButton {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #059862;
      color: white;
    }
    #customButton:hover,
    .buttons-container button:hover {
      background-color: #047c4d;
    }
    #fileInput {
      display: none;
    }
    .table-container {
      display: inline-block;
      overflow-x: auto;
      max-width: 100%;
      margin: 0 auto;
      padding: 0 10px;
      text-align: center;
      width: 100%;
    }
    table {
      border-collapse: collapse;
      width: auto;
      table-layout: auto;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      white-space: nowrap;
      max-width: 250px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0;
    }
    .select-column {
      text-align: center;
      width: 60px;
    }
    .select-column input {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .map-button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 32px;
      height: 32px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      margin: 0 2px;
      color: white;
      cursor: pointer;
    }
    .map-button.google { background-color: #4285F4; }
    .map-button.yandex { background-color: #FF0000; }
    .map-button.copy { background-color: #059862; }
    .map-button:hover {
      transform: scale(1.1);
    }
    @media (max-width: 768px) {
      .header { font-size: 20px; }
      #search { font-size: 14px; }
      th, td {
        font-size: 14px;
        padding: 8px;
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="header">Bayi Konum Otomasyonu (Görüntülü Mod)</div>
  <input type="text" id="search" placeholder="Arama yapın..." />

  <div class="buttons-container">
    <label for="fileInput" id="customButton">Yükle</label>
    <input type="file" id="fileInput" accept=".xlsx, .xls" />
    <button id="copyButton">Kopyala</button>
    <button id="clearButton">Temizle</button>
    <button id="dbButton">DB</button>
  </div>

  <div class="table-container">
    <table id="resultsTable" style="display:none;">
      <thead>
        <tr>
          <th>Şehir</th>
          <th>İlçe</th>
          <th class="select-column">Seç</th>
          <th class="select-column">Görüntülü</th>
          <th>Bayi Kodu</th>
          <th>Bayi Adı</th>
          <th>Konum</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    let excelData = [];
    // Not: Eski 'copiedData' dizisine artık ihtiyacımız yok, 
    // çünkü kopyalama anında tabloyu canlı tarıyoruz.

    function checkDataExpiry() {
      const lastUploadDate = localStorage.getItem('lastUploadDate');
      if (lastUploadDate) {
        const currentDate = new Date();
        const uploadDate = new Date(lastUploadDate);
        const differenceInDays = (currentDate - uploadDate) / (1000 * 3600 * 24);
        if (differenceInDays > 30) {
          localStorage.clear();
          alert("Veritabanı süresi dolmuş ve silinmiştir.");
        }
      }
    }

    function saveDataToLocalStorage() {
      localStorage.setItem('lastUploadDate', new Date().toISOString());
      localStorage.setItem('excelData', JSON.stringify(excelData));
    }

    function openYandexMaps(coordinates) {
      const cleanedCoords = coordinates.trim().replace(/\s+/g, '');
      const [lat, lon] = cleanedCoords.split(',');
      const url = `https://yandex.com.tr/harita/?rtext=~${lat},${lon}&rtt=auto`;
      window.open(url, '_blank');
    }

    function displayResults(data) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      const table = document.getElementById('resultsTable');
      table.style.display = data.length > 1 ? 'table' : 'none';

      data.forEach((row, index) => {
        if (index === 0) return;

        const sehir = row[4] || '';
        const ilce = row[5] || '';
        const bayiKodu = row[7] || '';
        const bayiAdi = row[9] || '';
        const konum = row[10] || '';

        const tr = document.createElement('tr');
        // Yeni sütun yapısı: Şehir | İlçe | SEÇ | GÖRÜNTÜLÜ | Kod | Ad | Konum
        const cells = [sehir, ilce, 'SEÇ', 'GÖRÜNTÜLÜ', bayiKodu, bayiAdi, konum];

        cells.forEach((cell, colIndex) => {
          const td = document.createElement('td');

          if (colIndex === 2) { 
            // SEÇ Sütunu
            td.className = 'select-column';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.classList.add('checkbox-select'); // Seçim için özel sınıf
            td.appendChild(checkbox);
          } 
          else if (colIndex === 3) {
            // GÖRÜNTÜLÜ Sütunu (Yeni)
            td.className = 'select-column';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.classList.add('checkbox-video'); // Görüntülü için özel sınıf
            td.appendChild(checkbox);
          }
          else if (colIndex === 6 && konum) {
            // Konum Butonları Sütunu (İndeks kaydı: 5 -> 6)
            const gBtn = document.createElement('button');
            gBtn.className = 'map-button google';
            gBtn.innerHTML = 'G';
            gBtn.title = 'Google Haritalar\'da aç';
            gBtn.onclick = () => window.open(`https://www.google.com/maps/search/?api=1&query=${konum}`, '_blank');

            const yBtn = document.createElement('button');
            yBtn.className = 'map-button yandex';
            yBtn.innerHTML = 'Y';
            yBtn.title = 'Yandex Haritalar\'da rota oluştur';
            yBtn.onclick = () => openYandexMaps(konum);

            const cBtn = document.createElement('button');
            cBtn.className = 'map-button copy';
            cBtn.innerHTML = 'K';
            cBtn.title = 'Koordinatları kopyala';
            cBtn.onclick = () => {
              navigator.clipboard.writeText(konum);
              alert('Koordinatlar kopyalandı.');
            };

            td.appendChild(gBtn);
            td.appendChild(yBtn);
            td.appendChild(cBtn);
          } else {
            td.textContent = cell || '';
          }

          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });

      setTimeout(() => {
        const container = document.querySelector('.table-container');
        const tableWidth = table.offsetWidth;
        container.style.maxWidth = `${Math.min(tableWidth + 20, window.innerWidth - 40)}px`;
      }, 0);
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkDataExpiry();
      const saved = localStorage.getItem('excelData');
      if (saved) {
        excelData = JSON.parse(saved);
        displayResults(excelData);
      }
    });

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          excelData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
          displayResults(excelData);
          saveDataToLocalStorage();
        };
        reader.readAsArrayBuffer(file);
      }
    });

    document.getElementById('search').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();
      const filtered = excelData.filter((row, i) => {
        if (i === 0) return true;
        return row.some(cell => cell && cell.toString().toLowerCase().includes(query));
      });
      displayResults(filtered);
    });

    // GÜNCELLENEN KOPYALAMA FONKSİYONU
    document.getElementById('copyButton').addEventListener('click', () => {
      const rows = document.querySelectorAll('#tableBody tr');
      let textToCopy = [];

      rows.forEach(row => {
        // "Seç" kutusunu bul
        const selectBox = row.querySelector('.checkbox-select');
        
        if (selectBox && selectBox.checked) {
          // Hücrelerden veriyi al (Sütun indeksleri değiştiği için: 0=Şehir, 4=Kod, 5=Ad)
          const sehir = row.cells[0].textContent;
          const bayiKodu = row.cells[4].textContent;
          const bayiAdi = row.cells[5].textContent;

          // "Görüntülü" kutusunu bul
          const videoBox = row.querySelector('.checkbox-video');
          const isVideo = videoBox && videoBox.checked;
          const denetimTuru = isVideo ? "Görüntülü" : "Rutin";

          // Formatı oluştur
          const satirMetni = `Bayi Kodu: ${bayiKodu}\nBayi Adı: ${bayiAdi}\nŞehir: ${sehir}\nDenetim Türü: ${denetimTuru}`;
          textToCopy.push(satirMetni);
        }
      });

      if (textToCopy.length > 0) {
        const finalText = `Bugün FiDe Yapılacak Bayiler:\n\n${textToCopy.join('\n\n')}`;
        navigator.clipboard.writeText(finalText).then(() => alert('Veri kopyalandı!'));
      } else {
        alert('Öncelikle "Seç" sütunundan en az bir bayi seçin!');
      }
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      // Tüm kutucukları temizle
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
      // Not: Artık copiedData dizisi olmadığı için onu sıfırlamaya gerek yok.
    });

    document.getElementById('dbButton').addEventListener('click', () => {
      localStorage.clear();
      excelData = [];
      document.getElementById('tableBody').innerHTML = '';
      document.getElementById('resultsTable').style.display = 'none';
      alert('Veritabanı sıfırlandı!');
    });
  </script>
</body>
</html>
