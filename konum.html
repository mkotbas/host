<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayi Konum Otomasyonu</title>
    <style>
        /* Genel stil, tüm ekran boyutları için */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* HTML ve Body */
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Yatay kaydırmayı engeller */
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Arka plan rengi */
        }

        /* Sayfa içeriği */
        .container {
            width: 100%;
            padding: 0; /* İçerik etrafındaki boşlukları kaldır */
            margin: 0; /* İçerik etrafındaki dış boşlukları kaldır */
        }

        /* Sayfa başlığı ve içerik alanı */
        header {
            background: linear-gradient(135deg, #2b87d4, #4b98f1);
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
        }

        /* Tablolar ve içerik */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        /* Arama kutusu ve filtreleme alanı */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-bar input {
            padding: 10px;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Kopyalama butonu */
        .copy-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .copy-button:hover {
            background-color: #45a049;
        }

        /* Responsive tasarım için medya sorgusu */
        @media only screen and (max-width: 768px) {
            body {
                padding: 0 10px; /* Mobilde kenarlardan biraz boşluk */
            }

            .container {
                width: 100%;
                padding: 0 10px; /* Kenarlardan boşluk bırakmak için */
                margin: 0;
            }

            .search-bar input {
                width: 100%; /* Arama kutusunun genişliği mobilde tam olsun */
            }

            table {
                margin: 0;
                font-size: 14px; /* Tablo yazı boyutunu küçültmek */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bayi Konum Otomasyonu</h1>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Bayi Ara...">
        </div>

        <table id="bayiTable">
            <thead>
                <tr>
                    <th>Bayi Adı</th>
                    <th>İl</th>
                    <th>İlçe</th>
                </tr>
            </thead>
            <tbody>
                <!-- Bayiler buraya eklenecek -->
            </tbody>
        </table>

        <button class="copy-button" id="copyButton">Bayileri Kopyala</button>
    </div>

    <script>
        // Örnek bayi verileri
        const bayiler = [
            { name: 'Bayi 1', il: 'İstanbul', ilce: 'Kadıköy' },
            { name: 'Bayi 2', il: 'Ankara', ilce: 'Çankaya' },
            { name: 'Bayi 3', il: 'İzmir', ilce: 'Konak' }
        ];

        // Bayi verilerini tabloya ekleyin
        const bayiTable = document.getElementById('bayiTable').getElementsByTagName('tbody')[0];

        bayiler.forEach(bayi => {
            const row = bayiTable.insertRow();
            row.insertCell(0).textContent = bayi.name;
            row.insertCell(1).textContent = bayi.il;
            row.insertCell(2).textContent = bayi.ilce;
        });

        // Arama işlevi
        document.getElementById('searchInput').addEventListener('input', function () {
            const filter = this.value.toUpperCase();
            const rows = bayiTable.getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                if (cells.length > 0) {
                    const bayiName = cells[0].textContent || cells[0].innerText;
                    const il = cells[1].textContent || cells[1].innerText;
                    const ilce = cells[2].textContent || cells[2].innerText;
                    if (bayiName.toUpperCase().indexOf(filter) > -1 || il.toUpperCase().indexOf(filter) > -1 || ilce.toUpperCase().indexOf(filter) > -1) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        });

        // Kopyalama butonuna tıklama işlevi
        document.getElementById('copyButton').addEventListener('click', function () {
            const selectedBayiler = [];
            const rows = bayiTable.getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                if (cells.length > 0) {
                    selectedBayiler.push(`${cells[0].textContent} - ${cells[1].textContent} - ${cells[2].textContent}`);
                }
            }
            const textToCopy = "Günaydın, bugün FiDe yapacağım bayiler:\n" + selectedBayiler.join("\n");
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("Bayiler panoya kopyalandı!");
            });
        });
    </script>
</body>
</html>
