<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayi Konum Otomasyonu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7fc;
            color: #333;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin: 0 0 20px;
            background: linear-gradient(to right, #ff5c5c, #8b0000);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            max-width: 90%;
        }

        #searchContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #searchInput {
            margin: 10px 0;
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #buttonContainer {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        #customButton, #clearButton, #dbButton, #copyButton {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
        }

        #customButton {
            background-color: #5cb85c;
            color: white;
        }

        #customButton:hover {
            background-color: #4cae4c;
        }

        #clearButton {
            background-color: #d9534f;
            color: white;
        }

        #clearButton:hover {
            background-color: #c9302c;
        }

        #dbButton {
            background-color: #008CBA;
            color: white;
        }

        #dbButton:hover {
            background-color: #005f8a;
        }

        #copyButton {
            background-color: #f39c12;
            color: white;
        }

        #copyButton:hover {
            background-color: #e67e22;
        }

        #results {
            margin-top: 20px;
            width: 90%;
            max-width: 1000px;
            overflow-x: auto; /* Yatay kaydırma ekliyoruz */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            min-width: 800px; /* Tabloya minimum genişlik veriyoruz */
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
        }

        th {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border-right: 1px solid #e0e0e0;
        }

        tr:last-child td {
            border-bottom: none;
        }

        td:last-child, th:last-child {
            border-right: none;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        tr:hover {
            background-color: #f1f5f9;
            transition: background-color 0.2s ease-in-out;
        }

        td {
            font-size: 14px;
        }

        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        #noResultsMessage, #noFileMessage {
            margin-top: 20px;
            color: #e74c3c;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="header">Bayi Konum Otomasyonu</h1>

    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Aramak istediğiniz kelimeyi yazın...">
        <input type="file" id="fileInput" accept=".xlsx, .xls" style="display: none;">
        <div id="buttonContainer">
            <button id="customButton">Yükle</button>
            <button id="clearButton">Sil</button>
            <button id="copyButton">Kopyala</button>
            <button id="dbButton">DB</button>
        </div>
        <div id="noResultsMessage"></div>  
        <div id="noFileMessage"></div>
    </div>

    <div id="results"></div>

    <script>
        let excelData = [];
        const STORAGE_KEY = 'excelData';
        const STORAGE_EXPIRY_KEY = 'excelDataExpiry';
        const FIRST_LOAD_KEY = 'firstLoadCompleted';  

        document.addEventListener('DOMContentLoaded', () => {
            const savedData = localStorage.getItem(STORAGE_KEY);
            const expiryTime = localStorage.getItem(STORAGE_EXPIRY_KEY);
            const firstLoad = localStorage.getItem(FIRST_LOAD_KEY);  

            if (savedData && expiryTime && new Date() < new Date(expiryTime)) {
                excelData = JSON.parse(savedData);

                if (!firstLoad) {
                    alert("Kaydedilmiş veri yüklendi.");
                    localStorage.setItem(FIRST_LOAD_KEY, 'true');  
                }
            } else {
                localStorage.removeItem(STORAGE_KEY);
                localStorage.removeItem(STORAGE_EXPIRY_KEY);
            }
        });

        document.getElementById('customButton').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            const noFileMessage = document.getElementById('noFileMessage');
            noFileMessage.innerHTML = '';

            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    excelData = XLSX.utils.sheet_to_json(worksheet, { defval: "Boş" });
                    const expiryDate = new Date();
                    expiryDate.setDate(expiryDate.getDate() + 30);

                    localStorage.setItem(STORAGE_KEY, JSON.stringify(excelData));
                    localStorage.setItem(STORAGE_EXPIRY_KEY, expiryDate.toISOString());
                    localStorage.setItem(FIRST_LOAD_KEY, 'true');  
                    alert("Excel dosyası yüklendi ve 30 gün boyunca kaydedildi!");
                };
                reader.readAsArrayBuffer(file);
            } else {
                noFileMessage.innerHTML = "Lütfen önce bir Excel dosyası yükleyin!";
            }
        });

        document.getElementById('searchInput').addEventListener('input', () => {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultsDiv = document.getElementById('results');
            const noResultsMessage = document.getElementById('noResultsMessage');
            const noFileMessage = document.getElementById('noFileMessage');
            resultsDiv.innerHTML = '';
            noResultsMessage.innerHTML = '';  

            if (!excelData.length) {
                noFileMessage.innerHTML = "Lütfen önce bir Excel dosyası yükleyin!";
                return;
            }

            const filteredData = excelData.filter(row => {
                return Object.values(row).some(value =>
                    value.toString().toLowerCase().includes(query)
                );
            });

            if (filteredData.length) {
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const tbody = document.createElement('tbody');

                const headers = Object.keys(filteredData[0]);
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = '<th>Seç</th>' + headers.map(header => `<th>${header}</th>`).join('');
                thead.appendChild(headerRow);
                table.appendChild(thead);

                filteredData.forEach(row => {
                    const rowElement = document.createElement('tr');
                    rowElement.innerHTML = `<td><input type="checkbox"></td>` + 
                        headers.map(header => `<td>${row[header]}</td>`).join('');
                    tbody.appendChild(rowElement);
                });

                table.appendChild(tbody);
                resultsDiv.appendChild(table);
                noResultsMessage.innerHTML = '';  
            } else {
                noResultsMessage.innerHTML = "Sonuç bulunamadı!";
            }
        });

        document.getElementById('clearButton').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('noResultsMessage').innerHTML = '';
        });

        document.getElementById('copyButton').addEventListener('click', () => {
            const rows = Array.from(document.querySelectorAll('table tr'));
            const data = rows.map(row => 
                Array.from(row.querySelectorAll('td, th')).map(cell => cell.innerText).join('\t')
            ).join('\n');
            
            if (data) {
                navigator.clipboard.writeText(data).then(() => {
                    alert('Veriler kopyalandı!');
                });
            }
        });

        document.getElementById('dbButton').addEventListener('click', () => {
            alert("Veri tabanı bağlantısı yapılmadı!");
        });
    </script>
</body>
</html>
