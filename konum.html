<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayi Konum Otomasyonu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Başlık alanı stili */
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin: 0 0 20px;
            background: linear-gradient(to right, #ff5c5c, #8b0000);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Dosya inputunu gizle */
        #fileInput {
            display: none;
        }

        /* Özel Dosya Yükle Butonu */
        #customButton {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            background-color: #5cb85c;
            color: white;
            width: auto; /* Butonun genişliğini ayarlayalım */
            margin-right: 10px; /* Butonlar arasında mesafe */
        }

        #customButton:hover {
            background-color: #4cae4c;
        }

        /* Diğer butonlar için stil */
        .buttons-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 4px;
            border: none;
            background-color: #5cb85c;
            color: white;
        }

        .buttons-container button:hover {
            background-color: #4cae4c;
        }

        #search {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .checkbox-column input {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- Başlık Alanı -->
    <div class="header">
        Bayi Konum Otomasyonu
    </div>

    <!-- Arama Kutusu -->
    <input type="text" id="search" placeholder="Arama yapın..." />

    <!-- Butonlar: Dosya Yükle ve diğerleri -->
    <div class="buttons-container">
        <!-- Dosya Yükle Butonu sol tarafa alındı -->
        <label for="fileInput" id="customButton">Dosya Yükle</label>
        <input type="file" id="fileInput" accept=".xlsx, .xls" />
        
        <button id="copyButton">Kopyala</button>
        <button id="clearButton">Temizle</button>
        <button id="dbButton">DB</button>
    </div>
    
    <table id="resultsTable" style="display:none;">
        <thead>
            <tr>
                <th>Şehir</th>
                <th>İlçe</th>
                <th>Seç</th>
                <th>Bayi Kodu</th>
                <th>Bayi Adı</th>
                <th>Konum</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        let excelData = [];
        let copiedData = [];

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = e.target.result;
                    const workbook = XLSX.read(data, { type: 'binary' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    excelData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    displayResults(excelData);
                };
                reader.readAsBinaryString(file);
            }
        });

        document.getElementById('search').addEventListener('input', function(event) {
            const query = event.target.value.toLowerCase();
            const filteredData = excelData.filter((row, index) => {
                if (index === 0) return true;
                return row.some(cell => cell && cell.toString().toLowerCase().includes(query));
            });
            displayResults(filteredData);
        });

        function displayResults(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            const resultsTable = document.getElementById('resultsTable');

            if (data.length > 1) {
                resultsTable.style.display = 'table';
            } else {
                resultsTable.style.display = 'none';
            }

            data.forEach((row, index) => {
                if (index === 0) return;

                const tr = document.createElement('tr');

                ['Şehir', 'İlçe', '', 'Bayi Kodu', 'Bayi Adı', 'Konum'].forEach((_, colIndex) => {
                    const td = document.createElement('td');
                    if (colIndex === 2) {
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.classList.add('checkbox');
                        td.appendChild(checkbox);
                    } else {
                        td.textContent = row[colIndex] || '';
                    }
                    tr.appendChild(td);
                });

                tableBody.appendChild(tr);
            });
        }

        document.querySelector('#resultsTable').addEventListener('change', function(event) {
            if (event.target.type === 'checkbox') {
                const row = event.target.closest('tr');
                const bayiKodu = row.cells[3].textContent;
                const bayiAdı = row.cells[4].textContent;

                if (event.target.checked) {
                    // Bayi Adını 20 harfe kadar sınırla
                    const bayiAdiLimited = bayiAdı.length > 20 ? bayiAdı.substring(0, 20) : bayiAdı;
                    copiedData.push(`Bayi Kodu: ${bayiKodu}\nBayi Adı: ${bayiAdiLimited}`);
                } else {
                    copiedData = copiedData.filter(data => !data.includes(`Bayi Kodu: ${bayiKodu}`));
                }
            }
        });

        document.getElementById('copyButton').addEventListener('click', function() {
            if (copiedData.length > 0) {
                const dataToCopy = `Bugün FiDe Yapılacak Bayiler:\n\n` + copiedData.join('\n\n');
                navigator.clipboard.writeText(dataToCopy).then(() => {
                    alert('Veri kopyalandı!');
                });
            } else {
                alert('Öncelikle bir veri seçin!');
            }
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            document.querySelectorAll('.checkbox').forEach(checkbox => checkbox.checked = false);
            copiedData = [];
            document.getElementById('tableBody').innerHTML = '';
            document.getElementById('resultsTable').style.display = 'none';
        });

        document.getElementById('dbButton').addEventListener('click', function() {
            localStorage.clear();
            excelData = [];
            copiedData = [];
            document.getElementById('tableBody').innerHTML = '';
            document.getElementById('resultsTable').style.display = 'none';
            document.cookie.split(';').forEach(cookie => {
                const cookieName = cookie.split('=')[0].trim();
                document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/`;
            });
            alert('Veritabanı temizlendi, localStorage, Excel ve çerezler sıfırlandı!');
        });
    </script>
</body>
</html>
