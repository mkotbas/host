<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Kodları Seçim Sistemi</title>
    <style>
        .header {
            font-size: 28px; /* Daha büyük yazı boyutu */
            font-weight: bold;
            color: #fff; /* Beyaz renk */
            text-align: center;
            padding: 20px;
            margin-bottom: 25px;
            background-color: #dc143c; /* Kırmızı arka plan */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Daha belirgin gölge */
            text-transform: uppercase;
            letter-spacing: 1.5px; /* Daha geniş harf aralığı */
            font-family: Arial, sans-serif; /* Daha modern bir font */
            border: 2px solid #b30000; /* Sınırlayıcı koyu kırmızı çerçeve */
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 3px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            padding: 5px;
            font-size: 14px;
            cursor: pointer;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .checkbox {
            margin-right: 5px;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .selected-codes {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .copy-button, .clear-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .clear-button {
            background-color: #f44336;
        }
    </style>
</head>
<body>

<h2 class="header">Arçelik Pop Kodları</h2>
<div class="container" id="popCodesContainer">
    <!-- Pop Kodları buraya JavaScript ile eklenecek -->
</div>

<div class="selected-codes" id="selectedCodes"></div>
<button class="copy-button" onclick="copySelectedCodes()">Tümünü Kopyala</button>
<button class="clear-button" onclick="clearSelectedCodes()">Seçilenleri Temizle</button>

<script>
    // Parola doğrulama
    const validPasswords = ["arcmlh", "arcfırat"]; // Geçerli parolalar
    const passwordKey = "passwordVerified"; // Yerel depolama anahtarı
    const passwordExpiryKey = "passwordExpiry"; // Parola süresi için anahtar

    // Kullanıcının parolayı doğrulaması
    function promptForPassword() {
        const now = new Date();
        const expiry = localStorage.getItem(passwordExpiryKey);
        
        if (expiry && now < new Date(expiry)) {
            // Eğer parolanın süresi dolmadıysa, kullanıcıdan tekrar istemiyoruz
            return true;
        }

        let password = prompt("Lütfen parolanızı girin:");

        if (validPasswords.includes(password)) {
            localStorage.setItem(passwordKey, true); // Parolayı doğrula
            const tenMinutesFromNow = new Date(now.getTime() + 10 * 60 * 1000);
            localStorage.setItem(passwordExpiryKey, tenMinutesFromNow); // 10 dakika süre
            return true;
        } else {
            alert("Yanlış parola, lütfen tekrar deneyin.");
            return false;
        }
    }

    // Sayfa yüklendiğinde parola kontrolü
    if (!localStorage.getItem(passwordKey) || !promptForPassword()) {
        // Eğer parolayı doğrulamadıysak, sayfa içeriğini gizle
        document.body.innerHTML = "<h2 class='header'>Erişim Reddedildi</h2>";
    }

    const popCodes = [
        "100001", "100002", "100003", "100004", "100005", "100006", "100007", "100008", "100009", "100010", "100011",
        "100012", "100013", "100014", "100015", "100016", "100017", "100018", "100019", "100020", "100021", "100022",
        "100023", "100024", "100025", "100026", "100027", "100028", "100029", "100030", "100031", "100032", "100033",
        "100034", "100035", "100036", "100037", "100038", "100040", "100047", "100041", "100042", "100043", "100044",
        "100045", "100046", "100048", "100049", "100050", "100051", "100052", "100053", "100054", "100055", "100056",
        "100060"
    ];
    
    const redCodes = ["100019", "100020", "100048", "100049", "100050", "100051"];
    const blueCodes = ["100052", "100053", "100054", "100055", "100056"];
    const popCodesContainer = document.getElementById('popCodesContainer');
    const selectedCodesContainer = document.getElementById('selectedCodes');

    // Kodları oluştur ve ekle
    popCodes.forEach(code => {
        const label = document.createElement('label');
        label.classList.add('checkbox-label');
        if (redCodes.includes(code)) label.classList.add('red');
        if (blueCodes.includes(code)) label.classList.add('blue');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = code;
        checkbox.classList.add('checkbox');
        checkbox.addEventListener('change', updateSelectedCodes);

        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(code));
        popCodesContainer.appendChild(label);
    });

    // Seçilen kodları güncelle
    function updateSelectedCodes() {
        const selectedCodes = Array.from(document.querySelectorAll('.checkbox:checked')).map(cb => cb.value);
        selectedCodesContainer.innerHTML = selectedCodes.length > 0 
            ? selectedCodes.join(", ") 
            : "";
    }

    // Seçilen kodları kopyala
    function copySelectedCodes() {
        const selectedCodes = Array.from(document.querySelectorAll('.checkbox:checked')).map(cb => cb.value);
        const textToCopy = selectedCodes.join(", ");
        
        if (textToCopy) {
            navigator.clipboard.writeText(textToCopy)
                .then(() => alert("POP Kodlarınız Kopyalandı!"))
                .catch(err => alert("Kopyalama hatası: " + err));
        } else {
            alert("Kopyalanacak kod seçilmedi.");
        }
    }

    // Seçilen kodları temizle
    function clearSelectedCodes() {
        document.querySelectorAll('.checkbox:checked').forEach(cb => cb.checked = false);
        updateSelectedCodes();
    }
</script>

</body>
</html>
