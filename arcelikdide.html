<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arçelik Pop Sistemi</title>
    <style>
        .header {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-bottom: 25px;
            background-color: #dc143c;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-family: Arial, sans-serif;
            border: 2px solid #b30000;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 3px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            padding: 5px;
            font-size: 14px;
            cursor: pointer;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .checkbox {
            margin-right: 5px;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .selected-codes {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .copy-button, .clear-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .clear-button {
            background-color: #f44336;
        }
        .password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }
        .password-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s;
        }
        .password-input:focus {
            border-color: #4CAF50;
        }
        .password-button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .password-button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2 class="header">Arçelik Pop Sistemi</h2>

<div class="password-container" id="passwordContainer">
    <input type="password" class="password-input" id="passwordInput" placeholder="Parola girin...">
    <button class="password-button" onclick="checkPassword()">Giriş Yap</button>
    <div class="error-message" id="errorMessage"></div>
</div>

<div class="container" id="popCodesContainer" style="display: none;"></div>
<div class="selected-codes" id="selectedCodes" style="display: none;"></div>
<button class="copy-button" id="copyButton" style="display: none;" onclick="copySelectedCodes()">Tümünü Kopyala</button>
<button class="clear-button" id="clearButton" style="display: none;" onclick="clearSelectedCodes()">Seçilenleri Temizle</button>

<script>
    // global değişkenler
    let validPasswords = [];

    // Parola listesini çek ve geçerli parolaları yükle
    function loadPasswords(callback) {
        fetch('https://mkotbas.github.io/mlharc/ps.txt')
            .then(response => response.text())
            .then(data => {
                validPasswords = data.split(',').map(p => p.trim());
                if (callback) callback();
            })
            .catch(err => {
                errorMessage.innerText = "Parola listesi yüklenemedi.";
            });
    }

    // Parolayı kontrol et
    function checkPassword() {
        const passwordInput = document.getElementById('passwordInput').value;

        // Her tıklamada parolaları yükle
        loadPasswords(() => {
            if (validPasswords.includes(passwordInput)) {
                // Geçerli parola
                popCodesContainer.style.display = 'grid';
                selectedCodesContainer.style.display = 'block';
                document.getElementById('copyButton').style.display = 'inline-block';
                document.getElementById('clearButton').style.display = 'inline-block';
                document.getElementById('passwordContainer').style.display = 'none';
                loadContent();
            } else {
                // Yanlış parola
                errorMessage.innerText = "Yanlış parola. Lütfen tekrar deneyin.";
                clearCookiesAndReload();
            }
        });
    }

    // Çerezleri temizle ve sayfayı yeniden yükle
    function clearCookiesAndReload() {
        // Çerezleri temizle
        document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
        });
        
        // Sayfayı yeniden yükle
        window.location.reload();
    }

    // İçeriği yükle
    function loadContent() {
        // popCodes içerik yükleme kodu
    }

    // Seçilen kodları güncelle
    function updateSelectedCodes() {
        // Seçilen kodları güncelleme kodu
    }

    // Seçilen kodları kopyala
    function copySelectedCodes() {
        // Kopyalama işlemi
    }

    // Seçilen kodları temizle
    function clearSelectedCodes() {

    }
</script>

</body>
</html>
