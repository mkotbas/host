<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arçelik Pop Sistemi</title>
    <style>
        .header {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-bottom: 25px;
            background-color: #dc143c;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-family: Arial, sans-serif;
            border: 2px solid #b30000;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 3px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            padding: 5px;
            font-size: 14px;
            cursor: pointer;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .checkbox {
            margin-right: 5px;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .selected-codes {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .copy-button, .clear-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .clear-button {
            background-color: #f44336;
        }
        /* Modern parola kutusu tasarımı */
        .password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }
        .password-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s;
        }
        .password-input:focus {
            border-color: #4CAF50;
        }
        .password-button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .password-button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2 class="header" id="header">Arçelik Pop Sistemi</h2>

<div class="password-container" id="passwordContainer">
    <input type="password" class="password-input" id="passwordInput" placeholder="Parola girin...">
    <button class="password-button" onclick="checkPassword()">Giriş Yap</button>
    <div class="error-message" id="errorMessage"></div>
</div>

<div class="container" id="popCodesContainer" style="display: none;"></div>
<div class="selected-codes" id="selectedCodes" style="display: none;"></div>
<button class="copy-button" id="copyButton" style="display: none;" onclick="copySelectedCodes()">Tümünü Kopyala</button>
<button class="clear-button" id="clearButton" style="display: none;" onclick="clearSelectedCodes()">Seçilenleri Temizle</button>

<script>
    let validPasswords = [];
    const popCodes = [
        "100001", "100002", "100003", "100004", "100005", "100006", "100007", "100008", "100009", "100010", "100011",
        "100012", "100013", "100014", "100015", "100016", "100017", "100018", "100019", "100020", "100021", "100022",
        "100023", "100024", "100025", "100026", "100027", "100028", "100029", "100030", "100031", "100032", "100033",
        "100034", "100035", "100036", "100037", "100038", "100040", "100047", "100041", "100042", "100043", "100044",
        "100045", "100046", "100048", "100049", "100050", "100051", "100052", "100053", "100054", "100055", "100056",
        "100060"
    ];
    const redCodes = ["100019", "100020", "100048", "100049", "100050", "100051"];
    const blueCodes = ["100052", "100053", "100054", "100055", "100056"];
    const popCodesContainer = document.getElementById('popCodesContainer');
    const selectedCodesContainer = document.getElementById('selectedCodes');
    const errorMessage = document.getElementById('errorMessage');

    // Parola listesini çek
    fetch('https://mkotbas.github.io/mlharc/ps.html')
        .then(response => response.text())
        .then(data => {
            validPasswords = data.split(',').map(p => p.trim());
        })
        .catch(err => {
            errorMessage.innerText = "Parola listesi yüklenemedi.";
        });

    // Parolayı kontrol et
    function checkPassword() {
        const passwordInput = document.getElementById('passwordInput').value;
        if (validPasswords.includes(passwordInput)) {
            sessionStorage.setItem('accessGranted', 'true');
            popCodesContainer.style.display = 'grid';
            selectedCodesContainer.style.display = 'block';
            document.getElementById('copyButton').style.display = 'inline-block';
            document.getElementById('clearButton').style.display = 'inline-block';
            document.getElementById('passwordContainer').style.display = 'none';
            loadContent();
        } else {
            errorMessage.innerText = "Yanlış parola. Lütfen tekrar deneyin.";
            sessionStorage.clear(); // Yanlış parola girildiğinde çerezleri sil
            setTimeout(() => {
                location.reload(); // Sayfayı yenile
            }, 2000); // 2 saniye sonra sayfayı yenile
        }
    }

    // İçeriği yükle
    function loadContent() {
        popCodes.forEach(code => {
            const label = document.createElement('label');
            label.classList.add('checkbox-label');
            if (redCodes.includes(code)) label.classList.add('red');
            if (blueCodes.includes(code)) label.classList.add('blue');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = code;
            checkbox.classList.add('checkbox');
            checkbox.addEventListener('change', updateSelectedCodes);

            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(code));
            popCodesContainer.appendChild(label);
        });
    }

    // Seçilen kodları güncelle
    function updateSelectedCodes() {
        const selectedCodes = Array.from(document.querySelectorAll('.checkbox:checked')).map(cb => cb.value);
        selectedCodesContainer.innerHTML = selectedCodes.length > 0 
            ? selectedCodes.join(", ") 
            : "";
    }

    // Seçilen kodları kopyala
    function copySelectedCodes() {
        const selectedCodes = Array.from(document.querySelectorAll('.checkbox:checked')).map(cb => cb.value);
        const textToCopy = selectedCodes.join(", ");
        
        if (textToCopy) {
            navigator.clipboard.writeText(textToCopy)
                .then(() => alert("POP Kodlarınız Kopyalandı!"))
                .catch(err => alert("Kopyalama hatası: " + err));
        } else {
            alert("Kopyalanacak kod seçilmedi.");
        }
    }

    // Seçilen kodları temizle
    function clearSelectedCodes() {
        document.querySelectorAll('.checkbox:checked').forEach(cb => cb.checked = false);
        updateSelectedCodes();
    }
</script>

</body>
</html>
