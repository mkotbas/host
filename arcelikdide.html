<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arçelik Pop Sistemi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .login-box {
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            padding: 15px;
            background-color: #dc143c;
            border-radius: 8px 8px 0 0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: -20px -20px 20px -20px;
        }

        .password-container {
            margin-top: 20px;
        }

        .password-input {
            padding: 10px;
            width: calc(100% - 22px);
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s;
        }

        .password-input:focus {
            border-color: #4CAF50;
        }

        .password-button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .password-button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .checkbox-label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2 class="header">Arçelik Pop Sistemi</h2>
    <div class="password-container" id="passwordContainer">
        <input type="password" class="password-input" id="passwordInput" placeholder="Parola girin...">
        <button class="password-button" onclick="checkPassword()">Giriş Yap</button>
        <div class="error-message" id="errorMessage"></div>
    </div>
</div>

<div class="container" id="popCodesContainer" style="display: none;"></div>
<div class="selected-codes" id="selectedCodes" style="display: none;"></div>
<button class="copy-button" id="copyButton" style="display: none;" onclick="copySelectedCodes()">Tümünü Kopyala</button>
<button class="clear-button" id="clearButton" style="display: none;" onclick="clearSelectedCodes()">Seçilenleri Temizle</button>

<script>
    let validPasswords = ["mmm", "fff"];
    
    const popCodes = [
        "100001", "100002", "100003", "100004", "100005", "100006", "100007", "100008", "100009", "100010",
        "100011", "100012", "100013", "100014", "100015", "100016", "100017", "100018", "100019", "100020",
        "100021", "100022", "100023", "100024", "100025", "100026", "100027", "100028", "100029", "100030",
        "100031", "100032", "100033", "100034", "100035", "100036", "100037", "100038", "100040", "100047",
        "100041", "100042", "100043", "100044", "100045", "100046", "100048", "100049", "100050", "100051",
        "100052", "100053", "100054", "100055", "100056", "100060"
    ];
    const redCodes = ["100019", "100020", "100048", "100049", "100050", "100051"];
    const blueCodes = ["100052", "100053", "100054", "100055", "100056"];
    
    const popCodesContainer = document.getElementById('popCodesContainer');
    const selectedCodesContainer = document.getElementById('selectedCodes');
    const errorMessage = document.getElementById('errorMessage');

    function checkPassword() {
        const passwordInput = document.getElementById('passwordInput').value;
        if (validPasswords.includes(passwordInput)) {
            popCodesContainer.style.display = 'block';
            selectedCodesContainer.style.display = 'block';
            document.getElementById('copyButton').style.display = 'inline-block';
            document.getElementById('clearButton').style.display = 'inline-block';
            document.getElementById('passwordContainer').style.display = 'none';
            loadContent();
        } else {
            errorMessage.innerText = "Yanlış parola. Lütfen tekrar deneyin.";
            // Çerezleri temizle ve sayfayı yeniden yükle
            document.cookie.split(";").forEach((c) => {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
            setTimeout(() => {
                location.reload();
            }, 1000);
        }
    }

    function loadContent() {
        popCodesContainer.innerHTML = ""; // Mevcut içeriği temizle
        popCodes.forEach(code => {
            const label = document.createElement('label');
            label.classList.add('checkbox-label');
            if (redCodes.includes(code)) label.classList.add('red');
            if (blueCodes.includes(code)) label.classList.add('blue');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = code;
            checkbox.classList.add('checkbox');
            checkbox.addEventListener('change', updateSelectedCodes);

            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(code));
            popCodesContainer.appendChild(label);
        });
    }

    function updateSelectedCodes() {
        const selectedCodes = Array.from(document.querySelectorAll('.checkbox:checked')).map(cb => cb.value);
        selectedCodesContainer.innerHTML = selectedCodes.length > 0 
            ? selectedCodes.join(", ") 
            : "";
    }

    function copySelectedCodes() {
        const selectedCodes = Array.from(document.querySelectorAll('.checkbox:checked')).map(cb => cb.value);
        const textToCopy = selectedCodes.join(", ");
        
        if (textToCopy) {
            navigator.clipboard.writeText(textToCopy)
                .then(() => alert("POP Kodlarınız Kopyalandı!"))
                .catch(err => alert("Kopyalama hatası: " + err));
        } else {
            alert("Kopyalanacak kod seçilmedi.");
        }
    }

    function clearSelectedCodes() {
        document.querySelectorAll('.checkbox:checked').forEach(cb => cb.checked = false);
        updateSelectedCodes();
    }
</script>

</body>
</html>
