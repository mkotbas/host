<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Kodları Seçim Sistemi</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Modern bir yazı tipi */
            background-color: #f4f4f4; /* Sayfa arka plan rengi */
            margin: 0;
            padding: 0 5px; /* Sağdan ve soldan 5px boşluk */
        }

        .container {
            max-width: 800px; /* Maksimum genişlik */
            margin: 20px auto; /* Ortala ve üstten boşluk */
            padding: 20px; /* İçerik için dolgu */
            background-color: #ffffff; /* Arka plan rengi */
            border-radius: 12px; /* Kenar yuvarlama */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Gölge efekti */
        }

        .header {
            font-size: 28px; /* Başlık boyutu */
            font-weight: bold;
            color: #fff; /* Yazı rengi beyaz */
            text-align: center;
            padding: 20px; /* Padding artırıldı */
            margin-bottom: 30px; /* Alt boşluk artırıldı */
            background: linear-gradient(135deg, #8B0000, #FF4500); /* Koyu kırmızıdan turuncuya degrade */
            border-radius: 12px; /* Daha yuvarlak kenarlar */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); /* Gölge efekti */
            text-transform: uppercase;
            letter-spacing: 1.5px; /* Harf aralığı artırıldı */
        }

        .popCodes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 3px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            padding: 10px; /* Padding artırıldı */
            font-size: 16px; /* Yazı boyutu artırıldı */
            cursor: pointer;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 6px; /* Daha yuvarlak kenarlar */
            background-color: #f9f9f9;
            transition: background-color 0.3s, transform 0.2s; /* Geçiş efektleri */
        }
        .checkbox-label:hover {
            background-color: #e0e0e0; /* Üzerine gelince arka plan rengi değişir */
            transform: scale(1.05); /* Hafif büyüme efekti */
        }
        .checkbox {
            margin-right: 5px;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .selected-codes {
            margin-top: 20px;
            display: flex; /* Esnek kutu düzeni */
            flex-wrap: wrap; /* Taşmayı önlemek için */
            gap: 10px; /* Elemanlar arasındaki boşluk */
        }
        .copy-button, .clear-button {
            margin-top: 10px;
            padding: 10px 15px; /* Buton boyutu artırıldı */
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px; /* Daha yuvarlak kenarlar */
            transition: background-color 0.3s; /* Geçiş efekti */
        }
        .clear-button {
            background-color: #f44336; /* Kırmızı */
        }
        .copy-button:hover {
            background-color: #45a049; /* Üzerine gelince yeşil daha koyu */
        }
        .clear-button:hover {
            background-color: #d32f2f; /* Üzerine gelince kırmızı daha koyu */
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="header">Arçelik Pop Kodları</h2>
    <div class="popCodes" id="popCodesContainer">
        <!-- Pop Kodları buraya JavaScript ile eklenecek -->
    </div>

    <div class="selected-codes" id="selectedCodes"></div>
    <button class="copy-button" onclick="copySelectedCodes()">Tümünü Kopyala</button>
    <button class="clear-button" onclick="clearSelectedCodes()">Seçilenleri Temizle</button>
</div>

<script>
    const popCodes = [
        "100001", "100002", "100003", "100004", "100005", "100006", "100007", "100008", "100009", "100010", "100011",
        "100012", "100013", "100014", "100015", "100016", "100017", "100018", "100019", "100020", "100021", "100022",
        "100023", "100024", "100025", "100026", "100027", "100028", "100029", "100030", "100031", "100032", "100033",
        "100034", "100035", "100036", "100037", "100038", "100040", "100047", "100041", "100042", "100043", "100044",
        "100045", "100046", "100048", "100049", "100050", "100051", "100052", "100053", "100054", "100055", "100056",
        "100060"
    ];
    
    const redCodes = ["100019", "100020", "100048", "100049", "100050", "100051"];
    const blueCodes = ["100052", "100053", "100054", "100055", "100056"];
    const popCodesContainer = document.getElementById('popCodesContainer');
    const selectedCodesContainer = document.getElementById('selectedCodes');

    // Kodları oluştur ve ekle
    popCodes.forEach(code => {
        const label = document.createElement('label');
        label.classList.add('checkbox-label');
        if (redCodes.includes(code)) label.classList.add('red');
        if (blueCodes.includes(code)) label.classList.add('blue');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = code;
        checkbox.classList.add('checkbox');
        checkbox.addEventListener('change', updateSelectedCodes);

        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(code));
        popCodesContainer.appendChild(label);
    });

    // Seçilen kodları güncelle
    function updateSelectedCodes() {
        const selectedCodes = Array.from(document.querySelectorAll('.checkbox:checked')).map(cb => cb.value);
        selectedCodesContainer.innerHTML = selectedCodes.length > 0 
            ? selectedCodes.join(", ") 
            : "";
    }

    // Seçilen kodları kopyala
    function copySelectedCodes() {
        const selectedCodes = Array.from(document.querySelectorAll('.checkbox:checked')).map(cb => cb.value);
        const textToCopy = selectedCodes.join(", ");
        
        if (textToCopy) {
            navigator.clipboard.writeText(textToCopy)
                .then(() => alert("POP Kodlarınız Kopyalandı!")) // Mesaj güncellendi
                .catch(err => alert("Kopyalama hatası: " + err));
        } else {
            alert("Kopyalanacak kod seçilmedi.");
        }
    }

    // Seçilen kodları temizle
    function clearSelectedCodes() {
        document.querySelectorAll('.checkbox:checked').forEach(cb => cb.checked = false);
        updateSelectedCodes(); // Temizlendikten sonra seçilenleri güncelle
    }
</script>

</body>
</html>
