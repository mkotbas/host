<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parola Giriş Ekranı</title>
    <style>
        /* Ekran stilini burada ayarlayabilirsiniz */
        #passwordScreen {
            display: none; /* İlk başta gizli olacak */
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="passwordScreen">
        <h2>Parola Giriniz</h2>
        <input type="password" id="passwordInput" placeholder="Parola">
        <button onclick="checkPassword()">Giriş Yap</button>
        <p id="error" style="color: red;"></p>
    </div>

    <div id="content" style="display: none;">
        <h1>Sayfa İçeriği</h1>
        <p>Bu içerik yalnızca parola doğru girildiğinde gösterilir.</p>
    </div>

    <script>
        const passwordUrl = "https://mkotbas.github.io/mlharc/mp4827.html";
        const authCookieName = "authenticated";
        const authTimeout = 5 * 60 * 1000; // 5 dakika

        // Sayfa yüklendiğinde çerez kontrol edilir
        window.onload = function () {
            if (getCookie(authCookieName)) {
                showContent();
            } else {
                showPasswordScreen();
            }
        };

        // Parola ekranını gösterir
        function showPasswordScreen() {
            document.getElementById("passwordScreen").style.display = "block";
            document.getElementById("content").style.display = "none";
        }

        // Sayfa içeriğini gösterir
        function showContent() {
            document.getElementById("passwordScreen").style.display = "none";
            document.getElementById("content").style.display = "block";
        }

        // Parolayı kontrol eder
        async function checkPassword() {
            const inputPassword = document.getElementById("passwordInput").value;

            try {
                const response = await fetch(passwordUrl);
                const passwords = await response.text();

                // Alınan parolalar içinde girilen parolanın olup olmadığını kontrol eder
                if (passwords.includes(inputPassword)) {
                    setCookie(authCookieName, "true", authTimeout);
                    showContent();
                } else {
                    clearCookies();
                    document.getElementById("error").innerText = "Yanlış parola. Lütfen tekrar deneyin.";
                    location.reload();
                }
            } catch (error) {
                console.error("Parola doğrulama hatası:", error);
            }
        }

        // Çerez oluşturur
        function setCookie(name, value, duration) {
            const date = new Date();
            date.setTime(date.getTime() + duration);
            document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
        }

        // Çerezi alır
        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let cookie of cookies) {
                const [key, value] = cookie.split("=");
                if (key === name) {
                    return value;
                }
            }
            return null;
        }

        // Çerezleri temizler
        function clearCookies() {
            document.cookie.split(";").forEach(function(cookie) {
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
            });
        }
    </script>
</body>
</html>
