<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parola Koruma - Pop Kodları Seçim Sistemi</title>
    <style>
        /* Parola ekranı için stil */
        #passwordScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        #passwordContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        #passwordInput {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
        }
        #passwordButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<!-- Parola ekranı -->
<div id="passwordScreen">
    <div id="passwordContainer">
        <h3>Parolayı Girin</h3>
        <input type="password" id="passwordInput" placeholder="Parola" />
        <button id="passwordButton" onclick="checkPassword()">Giriş</button>
    </div>
</div>

<!-- Ana sayfa içeriği -->
<div id="content" style="display: none;">
    <!-- Buraya ana sayfa içeriğinizi ekleyin -->
    <h2>Arçelik Pop Kodları Seçim Sistemi</h2>
    <p>Burada POP kodlarıyla ilgili içerik olacak.</p>
</div>

<script>
    // Parola kontrol fonksiyonu
    async function checkPassword() {
        try {
            const response = await fetch("https://mkotbas.github.io/mlharc/mp4827.html");
            const text = await response.text();
            
            // Parolayı belirliyoruz (" ile başlayan ve " ile biten metin)
            const passwordPattern = /"([^"]*)"/;
            const passwordMatch = text.match(passwordPattern);
            
            if (passwordMatch) {
                const correctPassword = passwordMatch[1];
                const enteredPassword = document.getElementById("passwordInput").value;

                if (enteredPassword === correctPassword) {
                    // Parola doğru ise sayfa içeriğini göster
                    document.getElementById("passwordScreen").style.display = "none";
                    document.getElementById("content").style.display = "block";
                } else {
                    // Parola yanlış ise çerezleri temizle ve sayfayı yenile
                    alert("Parola yanlış! Çerezler temizleniyor...");
                    clearCookies();
                    location.reload();
                }
            } else {
                alert("Parola alınamadı!");
            }
        } catch (error) {
            console.error("Parola kontrolü sırasında hata oluştu:", error);
        }
    }

    // Çerezleri temizleme fonksiyonu
    function clearCookies() {
        const cookies = document.cookie.split(";");

        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i];
            const eqPos = cookie.indexOf("=");
            const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;";
        }
    }
</script>

</body>
</html>
